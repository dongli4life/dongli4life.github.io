<p>【读书】</p>
</blockquote>
<p>科幻故事融合于虚拟现实的游戏里，又结合到历史长河的现实中，的确让人有耳目一新的感觉。大段的数学的、物理的公式和理论，为小说增添了神秘感。在人物的设定上，读者很难把一个命运多舛的柔弱母亲的形象与终极破坏者联系起来，但其余人物间的关系书写得较为简单。从文学性的角度来看，故事说得不如故事内容本身的精彩。</p>
