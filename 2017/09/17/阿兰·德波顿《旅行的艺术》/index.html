<p>【读书】</p>
</blockquote>
<p>说旅行，其实着重说旅程中旅行者的内心世界，到达每一个目的地，联系与之相关的艺术家及其创作，展现他们对于旅行的不同观点及从中反映出的生命态度。作者的个人见解虽并无新颖之处，但每每读德波顿的书，总时有豁然开朗之感。就如同作者在《哲学的慰藉》中所表述的，他所写下的文字描述出我心中长久以来所想却未能用语言所描述出来的内容。</p>
